[loggers]
keys=root,loader,SSM,apeldb,apelldap

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_loader]
qualname=loader
level=INFO
handlers=consoleHandler,fileHandler

[logger_apelldap]
qualname=apelldap
level=INFO
handlers=consoleHandler,fileHandler

[logger_SSM]
qualname=SSM
level=INFO
handlers=consoleHandler,fileHandler

[logger_apeldb]
qualname=apeldb
level=INFO
handlers=consoleHandler,fileHandler

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('/var/log/apel/apel.log', 'a')

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
